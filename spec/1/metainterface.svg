@startuml




frame metainterface {
card metainterface_desc [
    Это длинное описание метаинтерфейса
    Многострочное

]
package  ping [
Эта команда используется
для обнаружения модуля.
====
====
 //status// [] умолчательное значение ok
]
package metadata[
Команда возвращает
метаданные модуля
====
====
метаданные модуля
]
package found_module[
Подающим эту команду супервизором
найден модуль c метаданными "metadata".
====
 metadata [] метаданные модуля
====
 status [] умолчательное значение ok
]
package shutdown [
После получения этой команды драйвер
метаинтерфейса должен начать процедуру
безопасного отключения питания.
====
====
 stats [] умолчательное значение ok
 estimated_time [секунды] необходимое модулю\nвремя для легального отключения
]
package known_modules [
====
====
список строк addresses [] известные\n метаинтерфейсу IP-адреса других модулей
]

}

@enduml

